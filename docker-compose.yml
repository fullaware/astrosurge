services:
  # FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: astrosurge-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - API_PORT=8000
      - MONGODB_DB=${MONGODB_DB:-astrosurge}
    ports:
      - "8000:8000"
    networks:
      - astrosurge-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Flask Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: astrosurge-webapp
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - API_PUBLIC_PORT=8000
    ports:
      - "5000:5000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - astrosurge-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


networks:
  astrosurge-network:
    driver: bridge