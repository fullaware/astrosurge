<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroSurge - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header">
                <h1>ðŸš€ AstroSurge</h1>
                <p>Asteroid Mining Operations</p>
            </div>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Enter Your Name</label>
                    <input type="text" id="username" name="username" placeholder="Commander..." required>
                </div>
                
                <button type="submit" class="btn btn-primary">Launch Mission</button>
            </form>
        </div>
    </div>
</body>
</html>
