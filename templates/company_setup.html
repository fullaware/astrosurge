<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroSurge - Company Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header">
                <h1>üè¢ Company Setup</h1>
                <p>Name your asteroid mining corporation</p>
            </div>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Galactic Mining Corp..." required>
                </div>
                
                <button type="submit" class="btn btn-success">Establish Corporation</button>
            </form>
        </div>
    </div>
</body>
</html>
