{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body text-light">
                <h5 class="card-title">Update Profile</h5>
                {% if request.headers.get("X-Error") %}
                <div class="alert alert-warning" role="alert">
                    {{ request.headers.get("X-Error") }}
                </div>
                {% endif %}
                <form method="POST" action="/users/me">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user.company_name }}" placeholder="Enter company name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="max_overrun_days" class="form-label">Max Overrun Days</label>
                        <input type="number" class="form-control" id="max_overrun_days" name="max_overrun_days" value="{{ user.max_overrun_days }}" placeholder="Enter max overrun days">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
