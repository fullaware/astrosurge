<!DOCTYPE html>
<html>
<head><title>Asteroids</title></head>
<body>
  <h1>Random Asteroids for moid_days = {{ moid_days }}</h1>
  <ul>
    {% for asteroid in asteroids %}
      <li>{{ asteroid.full_name }} (Value: {{ asteroid.value }})</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('moid_form') }}">Search Another Distance</a>
</body>
</html>
