{% extends "base.html" %}

{% block content %}
    <h1>Leaderboard</h1>
    <div class="section">
        <table>
            <tr>
                <th>Rank</th>
                <th>Company</th>
                <th>Total Profit</th>
            </tr>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ entry.company }}</td>
                <td>${{ "{:,.0f}".format(entry.total_profit) }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
