<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if request.cookies.get("access_token") and user %}
            AMOS - {{ user.company_name }} - ${{ "{:,.0f}".format(user.bank) }}
        {% else %}
            AMOS - Asteroid Mining Operation Simulator
        {% endif %}
    </title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #212529;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .navbar, .card, .table {
            background-color: #2a2a3e;
        }
        .navbar-brand, .nav-link, a {
            color: #00d4ff !important;
        }
        .nav-link:hover, a:hover {
            color: #b2ebf2 !important;
        }
        .btn-primary {
            background-color: #00b8d4;
            border-color: #00b8d4;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #00a3b8;
            border-color: #00a3b8;
        }
        .btn:disabled {
            background-color: #666;
            border-color: #666;
        }
        .btn-group .btn {
            background-color: #666;
            border-color: #666;
            color: #ffffff;
        }
        .btn-group .btn.active {
            background-color: #00d4ff;
            border-color: #00d4ff;
            color: #ffffff;
        }
        .btn-group .btn:hover {
            background-color: #888;
            border-color: #888;
        }
        .table th {
            background-color: #00d4ff;
            color: #212529;
        }
        .event-list {
            max-height: 500px;
            overflow-y: auto;
        }
        /* Custom style for navbar toggler icon */
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 212, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
