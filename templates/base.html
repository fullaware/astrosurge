<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asteroid Mining Operation Simulator{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            background: #1a1a2e url('https://www.transparenttextures.com/patterns/stardust.png');
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #00d4ff;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a3e;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #00d4ff;
            color: #1a1a2e;
        }
        .event-list, .daily-log {
            max-height: 300px;
            overflow-y: auto;
        }
        .event-list p, .daily-log details {
            margin: 5px 0;
            padding: 5px;
            background: #3a3a4e;
            border-radius: 3px;
        }
        .daily-log summary {
            cursor: pointer;
        }
        .plotly-graph-div {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
