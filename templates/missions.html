{% extends "base.html" %}
{% block content %}
  <h2>Missions Database</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Asteroid</th>
        <th>Days to Mine</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for m in missions %}
      <tr>
        <td>{{ m.asteroid_name }}</td>
        <td>{{ m.days_to_mine }}</td>
        <td>{{ m.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
