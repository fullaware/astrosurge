<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroSurge Walkthrough</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script>
        (function() {
            const serverBase = {{ public_api_base_url|tojson }};
            const fallbackPort = {{ public_api_port|tojson }};
            const fallbackBase = `${window.location.protocol}//${window.location.hostname}:${fallbackPort}/api`;
            window.ASTROSURGE_API_BASE = (serverBase || fallbackBase).replace(/\/$/, '');
        })();
    </script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>AstroSurge Walkthrough</h1>
            <div class="status">
                <div class="status-indicator"></div>
                <span>Guided Simulation</span>
            </div>
        </div>

        <div class="sidebar">
            <h3>Navigation</h3>
            <a href="#walkthrough" class="nav-item active">Walkthrough</a>
            <a href="#feedback" class="nav-item">Decision Feedback</a>
        </div>

        <div class="main-content">
            <div id="walkthrough-section" class="content-section active">
                <h2>Guided Mission Walkthrough</h2>
                <div class="walkthrough-grid">
                    <div class="walkthrough-steps-panel">
                        <h3>Decision Steps</h3>
                        <div id="walkthrough-steps" class="walkthrough-steps-list"></div>
                    </div>
                    <div class="walkthrough-summary-panel">
                        <div id="walkthrough-summary"></div>
                        <div id="walkthrough-ai-branch" class="hidden"></div>
                        <button id="walkthrough-cta" class="walkthrough-cta">Next step</button>
                    </div>
                </div>
            </div>

            <div id="feedback-section" class="content-section">
                <h2>Decision Feedback</h2>
                <div class="chart-container" style="margin-bottom: 2rem;">
                    <h3>Civilization Metrics Trend</h3>
                    <div class="chart">
                        <canvas id="civilizationChart"></canvas>
                    </div>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Protocol Events</h3>
                        <div id="civilization-events" class="civilization-list"></div>
                    </div>
                    <div class="chart-container">
                        <h3>Outcome Logs</h3>
                        <div id="civilization-logs" class="civilization-list"></div>
                    </div>
                </div>
                <div class="missions-section">
                    <h3>Trade Route Suggestions</h3>
                    <div id="civilization-trade" class="civilization-trade-table"></div>
                </div>
                <button class="walkthrough-cta" onclick="downloadLegacyExport()">Download Legacy Export</button>
            </div>
        </div>
    </div>

    <script src="/static/js/modules/utils.js"></script>
    <script src="/static/js/modules/walkthrough.js"></script>
    <script src="/static/js/modules/civilization.js"></script>
    <script src="/static/js/modules/walkthrough-app.js"></script>
</body>
</html>
